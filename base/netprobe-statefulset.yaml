apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netprobe-statefulset
  labels:
    app: netprobe
    chart: netprobe-1.0.0
    release: netprobe
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netprobe
      release: netprobe
  template:
    metadata:
      labels:
        app: netprobe
        release: netprobe
    spec:
      serviceAccountName: netprobe-serviceaccount
      containers:
      - name: netprobe
        image: netprobe-image
        imagePullPolicy: IfNotPresent
        command: ["numactl", "--cpunodebind=0", "--membind=0"]
        args: ["-c", "/netprobe/config/config.xml"]
        env:
        - name: DISABLE_MEM_PROTECTION
          value: "true"
        - name: FLUSH_DNS_PERIOD
          value: "300"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: config
          mountPath: /netprobe/config
        - name: netprobe-store
          mountPath: /netprobe/workingDir
        ports:
        - containerPort: 7036
          name: netprobe-port
        readinessProbe:
          exec:
            command: ["/bin/sh", "-c", "test -f /netprobe/workingDir/netprobe.ready"]
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          exec:
            command: ["/bin/sh", "-c", "test -f /netprobe/workingDir/netprobe.alive"]
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
      - name: collection-agent
        image: collection-agent-image
        imagePullPolicy: IfNotPresent
        command: ["numactl", "--cpunodebind=0", "--membind=0"]
        args: ["-Xmx2g", "-Dlogback.configurationFile=/agent/config/logback.xml", "-jar", "/agent/agent.jar"]
        env:
        - name: CLUSTER_NAME
          value: "cluster-name"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CONTAINER_NAME
          value: "collection-agent"
        volumeMounts:
        - name: config
          mountPath: /agent/config
        - name: agent-store
          mountPath: /agent/workingDir
        ports:
        - containerPort: 8080
          name: agent-port
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
      volumes:
      - name: config
        configMap:
          name: netprobe-config
      - name: netprobe-store
        persistentVolumeClaim:
          claimName: netprobe-store
      - name: agent-store
        persistentVolumeClaim:
          claimName: agent-store